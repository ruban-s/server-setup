# server-setup configuration example
#
# Copy this file and customize it:
#   cp config/example.conf my-config.conf
#   sudo ./server-setup.sh --config my-config.conf
#
# Environment variables override config file values.
# For example: PHP_VERSIONS="8.1,8.2" sudo ./server-setup.sh

# PHP versions to install (comma-separated)
# Linux supports multiple versions, macOS supports multiple via brew
PHP_VERSIONS="8.2,8.3"

# PHP extensions to install for each version (comma-separated)
PHP_EXTENSIONS="bcmath,xml,fpm,mysql,zip,intl,ldap,gd,cli,bz2,curl,mbstring,pgsql,opcache,soap,cgi,imap,apcu,xsl"

# Web server: "apache" or "nginx"
WEB_SERVER="nginx"

# Install phpMyAdmin: "yes" or "no"
INSTALL_PHPMYADMIN="yes"

# SSL via Let's Encrypt: "yes" or "no"
ENABLE_SSL="no"

# Email for Let's Encrypt notifications
SSL_EMAIL="admin@example.com"

# Domains for SSL certificates (comma-separated)
SSL_DOMAINS="example.com,www.example.com"

# Firewall: "yes" or "no"
ENABLE_FIREWALL="yes"

# Firewall ports to allow (comma-separated)
FIREWALL_PORTS="22,80,443"

# Optional extras
INSTALL_COMPOSER="yes"
INSTALL_REDIS="no"
INSTALL_NODEJS="no"
NODEJS_VERSION="20"
INSTALL_ELASTICSEARCH="no"

# Installation method: "native" (system packages) or "docker" (Docker Compose)
# Use --docker flag as a shortcut to set this to "docker"
INSTALL_METHOD="native"

# Logging: "error", "warn", "info", or "debug"
LOG_LEVEL="info"
